<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="wrap">
    <div class="title">
      <h1>TODO</h1>
      <div onclick="changeTheme()" class="tgl">
      </div>
    </div>  
    
    <div class="new-item">
      <div class="circle"></div>
      <input type="text" placeholder="Create a new todo" id="new-todo" required="true"></input>
      <p class="alert"></p>
    </div>

    <section class="content">
      <form id="list">
          <label class="list-item crossed" id="listItem" draggable="true">
            <input type="checkbox" name="list-item" class="radio" checked> <span class="checkmark"> </span>
            Complete online JavaScript course <div class="delete"><button type="button" class="delete-btn"></button></div>
          </label>
          <label class="list-item" id="listItem" draggable="true">
            <input type="checkbox" name="input-check" class="radio">  <span class="checkmark"></span>  
            Jog around the park 3x <div class="delete"><button type="button" class="delete-btn"></button></div>
          </label>
          <label class="list-item" id="listItem" draggable="true">
              <input type="checkbox" name="input-check" class="radio"> <span class="checkmark"></span>
              10 minutes meditation <div class="delete"><button type="button" class="delete-btn"></button></div>
          </label>
          <label class="list-item" id="listItem" draggable="true">
              <input type="checkbox" name="input-check" class="radio"><span class="checkmark"></span>    
              Read for 1 hour <div class="delete"><button type="button" class="delete-btn"></button></div>
            </label>
          <label class="list-item" id="listItem" draggable="true">
            <input type="checkbox" name="input-check" class="radio"><span class="checkmark"></span>
            Pick up groceries <div class="delete"><button type="button" class="delete-btn"></button></div>
          </label>
          
      </form>
    </section>


    <div class="bottom">
    <p> <span class="items-left"> <!-- Add dynamic number -->  </span> items left</p>

      <div class="filter">
      <input type="radio" name="filter" id="all" checked>
      <label>All</label>
      <input type="radio" name="filter" id="active">
      <label>Active</label> 
      <input type="radio" name="filter" id="completed">
      <label>Completed</label>

      <button class="clear-completed"> Clear Completed </button>
    </div>
    <div class="instructions">
      <p>Drag and drop to reorder list</p>
    </div>  
  </div>

  <script src="index.js"></script>
</body>
</html>
